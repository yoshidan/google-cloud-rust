[package]
name = "google-cloud-auth"
version = "0.1.0"
authors = ["yoshidan <naohiro.y@gmail.com>"]
edition = "2018"
repository = "https://github.com/yoshidan/google-cloud-rust"
keywords = ["gcp","auth","googleapis","google-cloud-rust"]
license-file = "LICENCE"
readme = "README.md"
description = "Google Cloud Platform server application authentication library."

[dependencies]
hyper = { version = "0.14", features = ["full"] }
hyper-tls = "0.5"
chrono = "0.4"
serde = { version = "1.0", features = ["derive"] }
json = { package = "serde_json", version = "1.0" }
jwt = { package = "jsonwebtoken", version = "7" }
thiserror = "1.0"
async-trait = "0.1"
home = "0.5"
urlencoding = "2.1"
tokio = { version = "1.7", features = ["fs"]}
google-cloud-metadata = { path = "../metadata" }

[dev-dependencies]
tokio = { version = "1.7", features = ["test-util", "rt-multi-thread", "macros"]}
base64 = "0.13"