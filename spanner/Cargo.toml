[package]
name = "google-cloud-spanner"
version = "0.1.0"
authors = ["yoshidan <naohiro.y@gmail.com>"]
edition = "2018"

[dependencies]
log = "0.4"
tonic = { version = "0.5.2", features = ["tls", "prost"] }
prost = "0.8.0"
prost-types = "0.8.0"
hyper = { version = "0.14.9", features = ["full"] }
hyper-tls = "0.5.0"
tokio = { version = "1.7.0", features = ["full"] }
chrono = "0.4.19"
serde = { version = "1.0.125", features = ["derive"] }
json = { package = "serde_json", version = "1.0.64" }
jwt = { package = "jsonwebtoken", version = "7.2.0" }
thiserror = "1.0.24"
async-trait = "0.1.50"
once_cell = "1.8.0"
home = "0.5.3"
urlencoding = "2.1.0"
chrono-tz = "0.5.3"
rust_decimal = "1.15"
parking_lot = "0.11.2"
futures-util = "0.3.17"
futures-channel = "0.3.17"
anyhow = "1.0.44"
base64 = "0.13.0"

google-cloud-auth = { path = "../auth" }
google-cloud-gax = { path = "../gax" }
google-cloud-googleapis = { path = "../googleapis" }

[dev-dependencies]
serial_test = "*"