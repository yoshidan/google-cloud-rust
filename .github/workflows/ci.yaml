name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  common:
    name: set up
    runs-on: ubuntu-latest
    services:
      spanner:
        image: gcr.io/cloud-spanner-emulator/emulator
        ports:
          - 9020:9020
          - 9010:9010
    steps:
      - uses: actions/checkout@v2
      - name: Setup gcloud for Cloud Build
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.TEST_PROJECT_ID }}
          service_account_key: ${{ secrets.TEST_SA_CREDENTIALS }}
          export_default_credentials: true
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
      - uses: actions-rs/cargo@v1
        name: format check
        with:
          command: fmt
          args: --all -- --check
      - uses: actions-rs/cargo@v1
        name: clippy
        with:
          command: cargo clippy -p google-cloud-auth -p google-cloud-metadata -p google-cloud-gax -- --no-deps
  spanner:
    name: spanner
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: setup spanner
        run: |
          gcloud config configurations create emulator
          gcloud config set auth/disable_credentials true
          gcloud config set project local-project
          gcloud config set api_endpoint_overrides/spanner http://localhost:9020/
          gcloud spanner instances create test-instance --config=emulator-config --description="Test Instance" --nodes=1
      - name: migration
        working-directory: spanner
        run: |
          go get -u github.com/cloudspannerecosystem/wrench
          wrench create --directory ./tests/ddl
          wrench migrate up --directory ./tests/ddl
        env:
          SPANNER_PROJECT_ID: local-project
          SPANNER_INSTANCE_ID: test-instance
          SPANNER_DATABASE_ID: test-database
          SPANNER_EMULATOR_HOST: localhost:9010
      - uses: actions-rs/cargo@v1
        name: clippy spanner
        with:
          working-directory: spanner
          command: clippy
      - uses: actions-rs/cargo@v1
        name: test
        with:
          working-directory: spanner
          command: test
          args: --release --all-features
        env:
          SPANNER_EMULATOR_HOST: localhost:9010