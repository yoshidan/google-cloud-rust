name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  storage:
    name: storage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions-rs/cargo@v1
        name: test
        with:
          working-directory: storage
          command: test
          args: --release --all-features --manifest-path Cargo.toml
