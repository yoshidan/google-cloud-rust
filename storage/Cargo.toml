[package]
name = "google-cloud-storage"
version = "0.1.0"
edition = "2021"

[dependencies]
google-cloud-auth = { version = "0.2.0", path = "../foundation/auth" }
google-cloud-metadata = { version = "0.1.3", path = "../foundation/metadata" }
rsa = "0.6"
thiserror = "1.0"
chrono = { version="0.4", features=["serde"]}
base64 = "0.13"
regex = "1.5"
sha2 = "0.10"
base16ct = "0.1"
ring = "0.17.0-alpha.11"
tokio = { version = "1.17" , features=["macros", "rt-multi-thread"]}
async-stream = "0.3"
once_cell = "1.10"
hex = "0.4.3"
url = "2.2.2"
tracing = "0.1"
reqwest = { version = "0.11", features = ["json", "stream"]}
serde = "1.0"
serde_json = "1.0"
tokio-util = "0.7"
percent-encoding = "2.1"
futures-util = "0.3"
bytes = "1.1"

[dev-dependencies]
serial_test = "0.5.1"
tracing-subscriber = "0.3.11"
ctor = "0.1.22"
tokio-util =  {version ="0.7", features = ["codec"] }
