[package]
name = "google-cloud-storage"
version = "0.9.0"
edition = "2021"
authors = ["yoshidan <naohiro.y@gmail.com>"]
repository = "https://github.com/yoshidan/google-cloud-rust/tree/main/storage"
keywords = ["gcp","gcs","storage","googleapis","google-cloud-rust"]
license = "MIT"
readme = "README.md"
description = "Google Cloud Platform storage client library."
documentation = "https://docs.rs/google-cloud-storage/latest/google_cloud_storage/"

[dependencies]
google-cloud-token = { version = "0.1.0", path = "../foundation/token" }
rsa = "0.6"
thiserror = "1.0"
time = { version = "0.3", features = ["std", "macros", "formatting", "parsing", "serde"] }
base64 = "0.21"
regex = "1.6"
sha2 = "0.10"
ring = "0.16"
tokio = { version="1.20", features=["macros"] }
async-stream = "0.3"
once_cell = "1.13"
hex = "0.4.3"
url = "2.2.2"
tracing = "0.1"
reqwest = { version = "0.11", features = ["json", "stream"], default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio-util = "0.7"
percent-encoding = "2.1"
futures-util = "0.3"
bytes = "1.2"

[dev-dependencies]
tokio = { version="1.20", features=["rt-multi-thread"] }
serial_test = "0.9"
tracing-subscriber = "0.3.11"
ctor = "0.1.22"
tokio-util =  {version ="0.7", features = ["codec"] }
google-cloud-auth = { path = "../foundation/auth" }

[features]
default = []
trace = []
